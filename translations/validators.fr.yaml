# French validation messages
Symfony\Component\Validator\Constraints\NotBlank:
  message: 'Cette valeur ne doit pas être vide.'

Symfony\Component\Validator\Constraints\NotNull:
  message: 'Cette valeur ne doit pas être nulle.'

Symfony\Component\Validator\Constraints\Email:
  message: 'Cette valeur n''est pas une adresse e-mail valide.'

Symfony\Component\Validator\Constraints\Length:
  min_message: 'Cette chaîne est trop courte. Elle doit avoir au minimum {{ limit }} caractères.'
  max_message: 'Cette chaîne est trop longue. Elle doit avoir au maximum {{ limit }} caractères.'
  exact_message: 'Cette chaîne doit contenir exactement {{ limit }} caractères.'

Symfony\Component\Validator\Constraints\Positive:
  message: 'Cette valeur doit être positive.'

Symfony\Component\Validator\Constraints\GreaterThanOrEqual:
  message: 'Cette valeur doit être supérieure ou égale à {{ compared_value }}.'

Symfony\Component\Validator\Constraints\UniqueEntity:
  message: 'Cette valeur est déjà utilisée.'
