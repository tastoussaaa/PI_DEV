controllers:
    resource: routing.controllers

aidesoingnant_dashboard:
    path: /aidesoingnant/dashboard
    controller: App\Controller\AideSoingnantController::dashboard

aidesoingnant_formations:
    path: /aidesoingnant/formations
    controller: App\Controller\AideSoingnantController::formations

aidesoingnant_missions_details:
    path: /aidesoingnant/missions/details/{id}
    controller: App\Controller\AideSoingnantController::showMission

aidesoingnant_missions:
    path: /aidesoingnant/missions
    controller: App\Controller\AideSoingnantController::missions

